<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <img
    class="w-full h-48 object-cover object-center"
    src="https://via.placeholder.com/300"
    alt="Product Image"
  />
  <div class="p-4">
    <h3 class="text-gray-900 font-semibold text-lg">{{ product?.title }}</h3>
    <p class="text-gray-600 mt-1">
      {{ product?.description }}
    </p>
    <div class="mt-2 flex items-center justify-between">
      <span class="text-gray-900 font-bold">${{ product?.price }}</span>
      <div class="flex items-center">
        <span class="text-gray-600 mr-2">Qty:</span>
        <span class="text-gray-900 font-bold">{{ product?.qty }}</span>
        <!-- Display quantity as a static value -->
      </div>
    </div>
    <!-- Edit and Delete Buttons -->
    <div class="mt-4 flex items-center justify-between">
      <button
        *ngIf="product"
        class="text-indigo-600 hover:text-indigo-900"
        (click)="editProductHanlder(product.id)"
      >
        Edit
      </button>
      <button
        *ngIf="product"
        class="text-red-600 hover:text-red-900"
        (click)="deleteProduct(product.id)"
      >
        Delete
      </button>
    </div>
    <!-- End of Edit and Delete Buttons -->
  </div>
</div>
